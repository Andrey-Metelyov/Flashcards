<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Flashcards</title>
</head>
<body>
<div class="quiz">
    <h1>What is the capital of...</h1>
    <div class="cards-container">
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>Papua New Guinea</p></div>
                <div class="back"><p>some text</p></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>Mexico</p></div>
                <div class="back"><p>Mexico City</p></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>Iceland</p></div>
                <div class="back"><p>some text</p></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>South Korea</p></div>
                <div class="back"><p>some text</p></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>Sweden</p></div>
                <div class="back"><p>some text</p></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>Georgia</p></div>
                <div class="back"><p>some text</p></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>Honduras</p></div>
                <div class="back"><p>some text</p></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>Tunisia</p></div>
                <div class="back"><p>some text</p></div>
            </div>
        </div>
        <div class="cards-container">
            <div class="card">
                <div class="front"><p>Austia</p></div>
                <div class="back"><p>some text</p></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
